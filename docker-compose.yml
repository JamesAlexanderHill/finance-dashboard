services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build: .
    command: bun run db:push
    environment:
      DATABASE_URL: postgres://finance:finance@db:5432/finance
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://finance:finance@db:5432/finance
      NODE_ENV: production
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
